# Sample Rune server configuration focused on Docker registry auth
# Edit values to match your environment before starting the server:
#   runed --config examples/registry-auth/runefile.yaml

docker:
  registries:
    # ECR: region-specific wildcard to cover any account in the region
    - name: ecr-prod
      registry: "431256817404.dkr.ecr.eu-west-1.amazonaws.com"   # EDIT region
      auth:
        type: ecr
        region: eu-west-1                               # EDIT region

